<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="main.js" defer></script>
</head>
<body>
	<div id="container">
		<input type="text" name="display" id="display">
		<div id="grid">
			<button type="button" class="grid-item" id="clear-button" onclick="clear_all()">Clear</button>
			<button type="button" class="grid-item" onclick="add()">+</button>
			<button type="button" class="grid-item" onclick="subtract()">-</button>
			<button type="button" class="grid-item" onclick="get_number(7)">7</button>
			<button type="button" class="grid-item" onclick="get_number(8)">8</button>
			<button type="button" class="grid-item" onclick="get_number(9)">9</button>
			<button type="button" class="grid-item" onclick="multiply()">*</button>
			<button type="button" class="grid-item" onclick="get_number(4)">4</button>
			<button type="button" class="grid-item" onclick="get_number(5)">5</button>
			<button type="button" class="grid-item" onclick="get_number(6)">6</button>
			<button type="button" class="grid-item" onclick="divide()">/</button>
			<button type="button" class="grid-item" onclick="get_number(1)">1</button>
			<button type="button" class="grid-item" onclick="get_number(2)">2</button>
			<button type="button" class="grid-item" onclick="get_number(3)">3</button>
			<button type="button" class="grid-item" onclick="exponent()">exp</button>
			<button type="button" class="grid-item" onclick="get_number('.')">.</button>
			<button type="button" class="grid-item" onclick="get_number(0)">0</button>
			<button type="button" class="grid-item" id="equals" onclick="calculate()">=</button>
		</div>
	</div>
</body>
</html>
